name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  # 允许手动触发工作流
  workflow_dispatch:

jobs:
  lint-and-test:
    name: 代码检查与测试
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: 设置 PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: 获取 pnpm store 目录路径
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: 设置 pnpm 缓存
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 代码检查
        run: pnpm run lint

      - name: 类型检查
        run: pnpm run vue-tsc || echo "跳过类型检查"

      - name: 运行测试
        run: pnpm run test || echo "没有找到测试"

  build:
    name: 构建检查
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: 设置 PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: 获取 pnpm store 目录路径
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: 设置 pnpm 缓存
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 构建 UI 组件库
        run: pnpm run ui:build

      - name: 构建文档
        run: pnpm run docs:dev && pnpm --filter docs build 